<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
      <section>
        <img
          src="https://fontmeme.com/permalink/191113/346d1719c257c332aeddc504bc867a63.png"
          alt="back-to-the-birthday-logo"
        />
        <form>
          <input
            type="number"
            class="input-date"
            placeholder="Enter your birth year"
            name="bday"
            min="1900"
            max="2019"
          />
          <button type="submit" class="submit-date" value="Submit">
            Submit
          </button>
        </form>
      </section>
      <section class="music"></section>
      <section class="films"></section>
      <footer>
        Reference to our APIs
      </footer>
    </main>
  </body>
  <script type="text/javascript" src="./scripts/music-api.js"></script>
  <script type="text/javascript" src="./scripts/film-api.js"></script>
